<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/font_awsome/fontawesome-free-6.5.1-web/css/all.min.css">
    <link href="./assets/font_awsome/fontawesome-free-6.5.1-web/css/sharp-solid.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
    </style>
    <style>
        body {
          background-image: url('./assets/images/bg1.jpg');
        }
        </style>
        <body>
            <div class="container">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="error" id="error-message" style="display: none;"></div>
                </form>
            </div>
            
            <script>
                document.getElementById('login-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    var username = document.getElementById('username').value;
                    var password = document.getElementById('password').value;
            
                    // Dummy login validation, replace with actual login logic
                    if (username === 'admin' && password === 'password') {
                        // Successful login, redirect to dashboard or another page
                        window.location.href = 'dashboard.html';
                    } else {
                        // Display error message for invalid credentials
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('error-message').innerText = 'Invalid username or password';
                    }
                });
            </script>
            </body>
            </html>
